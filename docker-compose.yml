services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: buenro-api
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: production
      PORT: 3333
      MONGO_URI: mongodb://root:root@mongo:27017/buenro?authSource=admin
    depends_on:
      mongo:
        condition: service_healthy

  mongo:
    image: mongo:7.0
    container_name: buenro-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: buenro
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
